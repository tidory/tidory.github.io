<!DOCTYPE html>

<html {{ HTML_ATTRS }} id="TIDORY">
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}

    <script async src="//kit.fontawesome.com/65f7e05682.js"></script>
    <script>
      document.getElementById('TIDORY').setAttribute(
        'data-theme',
        window.matchMedia('(prefers-color-scheme: dark)').matches ? 1 : -1
      )
    </script>
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
